<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <h1>Cat City ID Registration</h1>
        <label for="name">Name: </label>
        <br>
        <input type="text" name="name" id="name">
        <br><br>
        <label for="age">Age:</label>
        <br>
        <input type="number" name="age" id="age">
        <br><br> Gender:
        <br>
        <input type="radio" name="gender" id="male">
        <label for="male"> Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female"> Female</label>
        <input type="radio" name="gender" id="other">
        <label for="other"> Other</label>
        <br><br> Fur Color:
        <br>
        <input type="radio" name="color" id="black">
        <label for="black"> Black</label>
        <input type="radio" name="color" id="white">
        <label for="white"> White</label>
        <input type="radio" name="color" id="blonde">
        <label for="blonde"> Blonde</label>
        <br><br> Cat loves to:
        <br>
        <input type="checkbox" name="love" id="eat">
        <label for="eat"> Eat</label>
        <input type="checkbox" name="love" id="drink milk">
        <label for="drink milk"> Drink Milk</label>
        <input type="checkbox" name="love" id="sleep">
        <label for="sleep"> Sleep</label>
        <br><br> Cat hates:
        <br>
        <input type="checkbox" name="hate" id="bath">
        <label for="bath"> Bath</label>
        <input type="checkbox" name="hate" id="hug">
        <label for="hug"> Hug</label>
        <input type="checkbox" name="hate" id="other cat">
        <label for="other cat"> Other cat</label>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
