<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Pet ID Rgistration Form</title>
</head>

<body>
    <!-- this is title -->
    <h1>Pet Registration Form</h1>

    <form action="">

        <label for="name">Name: </label>
        <input type="text" name="name" id="name">
        <br>
        <label for="dob">Date of Birth: </label>
        <input type="datetime-local" name="dob" id="dob">
        <br>
        <label for="weight">Weight: </label>
        <input type="number" name="weight" id="weight">
        <br>
        <label for="oemail">Owner Email: </label>
        <input type="email" name="oemail" id="oemail">


    </form>

    <table border="1px solid" style=" border-collapse: collapse;">

        <tr>
            <th>No.</th>
            <th>Pet Name</th>
            <th>Registration Date</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Lucky</td>
            <td>12/11/2022</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Smile</td>
            <td>12/11/2022</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Kitty</td>
            <td>12/11/2022</td>
            

        </tr>
        
    </table>

</body>

</html>
