<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 3</title>
</head>

<body>
    <h1>Practice 3</h1>
    <p>Để hoàn thành khóa học của Codegym cần tham gia tối thiểu 75% tổng số buổi học. Viết phương trình nhập vào tổng số buổi của khóa học và số buổi mà học viên đã tham gia. Nếu có, in ra "true" nếu không thì in ra "false"
    </p>
    <script>
        let x = parseInt(prompt("Nhập vào tổng số buổi học: "));
        let y = parseInt(prompt("Nhập vào số buổi học đã tham gia: "));
        if (y / x >= 75 / 100) alert("true");
        else alert("false");
    </script>
</body>

</html>
