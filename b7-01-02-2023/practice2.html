<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 2</title>
</head>

<body>
    <h1>Practice 2</h1>
    <p>Nhập vào chiều dài và chiều rộng của hình chữ nhật sau đó tính chu vi và diện tích</p>

    <script>
        let w = parseFloat(prompt("Nhập vào chiều rộng của hình chữ nhật: "));
        let h = parseFloat(prompt("Nhập vào chiều dài của hình chữ nhật: "));
        let m = prompt("Nhập vào đơn vị đo: ");
        let s = w * h;
        let p = (w + h) * 2;
        alert("Chu vi cùa hình chữ nhật là: " + p + m + "\nDiện tích hình chữ nhật là: " + s + m + "^2");
    </script>
</body>

</html>
