<body>
    <h1>Practice 1: Square of a number</h1>
    <p>Nhập vào 1 số nguyên n và tính bình phương của n</p>

    <script>
        let n = parseInt(prompt("Enter n: "));
        // alert("value of n: " + n);
        // alert("type of n: " + typeof(n));

        let result = n * n;
        alert("result: " + result);
    </script>
</body>
