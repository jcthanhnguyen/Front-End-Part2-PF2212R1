<body>
    <script>
        function isPrimeNumber(number) {

            for (let i = 2; i <= number; i++) {
                if (number % i == 0 && number != i) {
                    return false;
                }
            }
            return true;
        }
        document.write(isPrimeNumber(4));
    </script>
</body>
