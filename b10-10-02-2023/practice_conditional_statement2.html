<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#">
        <label for="">Nhập vào tháng của bạn: </label>
        <input type="text" id="month">
        <button type="button" id="calculate">Nhấn để xem bạn có bao nhiêu ngay trong tháng</button>

    </form>
    <script>
        let cal = document.getElementById('calculate');
        cal.addEventListener("click", () => {
            let m = parseInt(document.getElementById('month').value);
            if (m == 2) console.log('Tháng của bạn có 28 ngày');
            else if ((1 <= m && m <= 7 && m % 2 == 1) || (m >= 8 && m % 2 == 0 && m <= 12)) console.log('tháng của bạn có 31 ngày');
            else if (1 <= m && m <= 12) console.log('Tháng của bạn có 30 ngày');
            else alert('Nhập một tháng từ 1 đến 12');
        })
    </script>
</body>

</html>
